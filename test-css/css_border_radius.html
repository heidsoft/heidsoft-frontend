<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角测试</title>
    <style type="text/css">
        p {
            border: medium solid green;
            border-top-left-radius: 20px 20px;
        }
    </style>
</head>
<body>
    <p>
        border-bottom-left-radius 这个 css 属性设置元素左下角的圆角。圆角可以是圆或椭圆（注：应为圆或椭圆的一部分），或者当其中一个值为 0 时，圆角将不被设置，这时这个角将展示为直角。
        <span>https://selflearningsuccess.com/css-border-radius/</span>
        <span>https://developer.mozilla.org/zh-CN/docs/Web/CSS/border-bottom-left-radius</span>
    </p>
</body>
</html>
