<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style type="text/css">
        #box1{
            height: 300px;
            background: red;
        }
        #box2{
            height: 600px;
            background: green;
        }
        #box3{
            height: 200px;
            background: blue;
        }
        #box4{
            height: 50px;
            background: yellow;
            position: absolute;
            top: 50px;
        }
    </style>
</head>
<body>
<div id="box1">1</div>
<div id="box2">2</div>
<div id="box4"></div>
<div id="box3">3</div>
</body>
</html>
