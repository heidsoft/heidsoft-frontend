<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox_header</title>

    <style>
        :root {
            --THEME_COLOR: #d33a2c;
            /* 将主题颜色变量定义为蓝色调 */
        }

        body {
            margin: 0px;
            font-family: "proxima-nova", "HelveticaNeue", "Helvetica", "Arial", sans-serif;
            font-size: 1.1rem;
            /*line-height CSS 属性用于设置多行元素的空间量，如多行文本的间距。对于块级元素，它指定元素行盒（line boxes）的最小高度*/
            line-height: 1.6;
            color: #100;
            background: #f6f5de;
        }

        header {
            display: flex;
            flex-direction: row;
            background: var(--THEME_COLOR, #d33a2c);
            /* 内容均匀分布 */
            justify-content: space-around;
            /* align-items 属性设置了所有直接子元素的 align-self 值作为一个组*/
            align-items: center;
            height: 60px;
            min-height: 60px;
            /* 设置固定高度 */
            padding: 10px 0;
            /* 增加内边距 */
            box-shadow: 0 2px 4px #d3a7a7e6;
            /* box-shadow 属性用于在元素的框架上添加阴影效果。你可以在同一个元素上设置多个阴影效果，并用逗号将他们分隔开。该属性可设置的值包括阴影的 X 轴偏移量、Y 轴偏移量、模糊半径、扩散半径和颜色。 */

        }


        .item {
            color: #fff;
            padding: 0px;
            width: 100px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 500px;
        }

        footer {
            display: flex;
            flex-direction: row;
            justify-content: center;
            min-height: 50px;
            height: 50px;
        }

        @media (max-width: 768px) {
            .floating-reminder {
                right: 10px;
                width: 90%;
                /* 调整宽度为90% */
            }
        }

        /*绝对定位*/
        .floating-reminder {
            position: absolute;
            right: 0;
            top: 50%;
            /* 可以根据需要调整垂直位置，这里是垂直居中 */
            transform: translateY(-50%);
            /* 配合top: 50%实现真正的垂直居中 */
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <div class="item">首页</div>
        <div class="item">人工智能</div>
        <div class="item">云计算</div>
        <div class="item">云原生</div>
    </header>

    <main>
        <div>
            <article>
                <h1>标题</h1>
                <p>文章内容</p>
            </article>
            <aside>
                <h2>侧边栏</h2>
                <p>侧边栏内容</p>
            </aside>
        </div>
        <div class="floating-reminder">
            这是一个浮动提醒内容
            <button onclick="this.parentElement.style.display='none';">关闭</button>
        </div>
    </main>

    <footer>
        <p>版权所有</p>
    </footer>
</body>

</html>
